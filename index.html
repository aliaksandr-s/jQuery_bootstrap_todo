<head>

    <title>Narrow Jumbotron Template for Bootstrap</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="./bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <!-- Bootstrap core CSS -->

<body>

    <div class="container">
        <div class="header">
            <h3 class="text-muted">Simple todo list</h3>
        </div>

        <div class="row inputs-wrapper">
            <div class="col-lg-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="add" class="btn btn-default" type="button">Add</button>
                    </span>
                    <input type="text" class="form-control" placeholder="Type your note here">
                </div>
                <!-- /input-group -->
            </div>

        </div>
        <!-- /.row -->

        <div class="row marketing">
            <div class="col-lg-12 all-notes">
                <div class="note-wrapper">
                    <p class="note">Feed the cat</p>
                    <span class="glyphicon glyphicon-remove icon"></span>
                </div>
            </div>
        </div>


    </div>
    <!-- /container -->

</body>
